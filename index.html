<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet"> 
</head>
<body>

    <main id="birthday-site">
        
        <section id="page-1" class="page-section intro-page">
            <div class="content-wrapper">
                <div class="collage-element element-tape-1"></div>
                <div class="collage-element element-torn-edge"></div>
                
                <h1 id="intro-title">Happy Birthday</h1>
                
                <div class="collage-element element-sticker-1"></div>
            </div>
        </section>

        <section id="page-2" class="page-section collage-page">
            <div class="content-wrapper">
                
                <div class="photo-container photo-1">
                    <img src="2.png" alt="" class="placeholder-photo">
                    <div class="tape tape-top-left"></div>
                    <div class="doodle doodle-stars">✨</div>
                </div>
                <div class="content-wrapper">
        
        <div class="collage-element element-giftbox">🎁</div>

    </div>
    <div class="css-gift-container">

    <div class="css-gift-box">
        <div class="css-gift-lid"></div> <div class="css-gift-base"></div> <div class="css-gift-bow-1"></div> <div class="css-gift-bow-2"></div> </div>

    <div class="css-burst-particle css-balloon" id="cb1"></div>
    <div class="css-burst-particle css-balloon" id="cb2"></div>
    <div class="css-burst-particle css-balloon" id="cb3"></div>

    <div class="css-burst-particle css-confetti" id="cf1"></div>
    <div class="css-burst-particle css-confetti" id="cf2"></div>
    <div class_alias="css-burst-particle css-confetti" id="cf3"></div>
    <div class_alias="css-burst-particle css-confetti" id="cf4"></div>
    <div class="css-burst-particle css-confetti" id="cf5"></div>
    <div class="css-burst-particle css-confetti" id="cf6"></div>
    <div class="css-burst-particle css-confetti" id="cf7"></div>
</div>
                
                <div class="photo-container photo-2">
                    <img src="3.png" alt="" class="placeholder-photo">
                    <div class="tape tape-bottom-right"></div>
                    <div class="doodle doodle-arrow">-></div>
                </div>
                
                <div class="collage-element element-paper-scrap"></div>
                <div class="collage-element element-sticker-2"></div>
                
            </div>
        </section>

        <section id="page-3" class="page-section message-page">
            <div class="content-wrapper">
                <div class="collage-element element-tape-tiny"></div>
                
                <p id="message-text">
                    生日快樂！很開心能跟你當同學。祝你有個超棒的一年，新的一歲裡，一切順利，天天開心！
                </p>
                
            </div>
        </section>

        <section id="page-4" class="page-section final-page">
    <div class="content-wrapper">
        
        <div id="animation-text-container">
            <span class="animated-word" id="word-1">happy</span>
            <span class="animated-word" id="word-2">birthday</span>
            <span class="animated-word" id="word-3">to you</span>
        </div>

        <div id="cake-illustration-container">
            <div class="hand-drawn-cake"></div>
            
            <div id="final-text-on-cake">
                H. B. D!
            </div>
        </div>
        
    </div>
</section>

    </main>

    <script src="script.js"></script>
</body>
</html>
